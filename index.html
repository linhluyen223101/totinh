  <!-- loader -->

  <!-- Nhạc tự phát mute -->
  <audio id="myAudio" src="video/NgayDauTien-DucPhuc-7129810.mp3" autoplay muted loop></audio>

  <script src="js/main.js"></script>

  <script>
    const audio = document.getElementById('myAudio');

    // Khi click bất kỳ đâu thì bật tiếng
    document.addEventListener('click', function enableAudio() {
      audio.muted = false;
      audio.play();
      document.removeEventListener('click', enableAudio);
    });

    // Nút bắt đầu: bật tiếng + chuyển trang
    function startAction() {
      audio.muted = false;
      audio.play();
      window.location.href = 'body.html';
    }

    document.getElementById('startBtn').addEventListener('click', startAction);
    document.getElementById('startBtn2').addEventListener('click', startAction);
    document.getElementById('startBtn3').addEventListener('click', startAction);
  </script>
